<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="row justify-center flex-direction-column">
      <img id="logo" src="images/Rick_and_Morty.svg">
      <div class="navbar row">
        <div class="column-third text-align">
          <a class="nav" data-view="all-characters" id="nav-character">ALL CHARACTERS</a>
        </div>
        <div class="column-third text-align">
          <a class="nav" data-view="episode-directory" id="nav-episode">EPISODE DIRECTORY</a>
        </div>
        <div class="column-third text-align">
          <a class="nav" data-view="bookmarks" id="nav-bookmarks">BOOKMARKS</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="all-characters" id="view-characters" class="view active">
        <div class="row justify-center">
          <h1>All Characters</h1>
        </div>
        <div class="row flex-wrap" id="character-list"></div>
      </div>
      <div data-view="character-information" id="character-information-detail" class="view"></div>
      <div data-view="episode-directory" id="episode-directory" class="justify-center view hidden">
        <div id="episode-list" class="column-half border-radius white-background justify-center">
          <div class="row justify-center">
            <h1 id="episode-directory-title">Episode Directory</h1>
          </div>
          <div class="row justify-center flex-direction-column">
            <button class="season1">Season 1 (episodes 1-11)</button>
            <div id="season1" class="season series season1 hidden">
            </div>
          </div>
          <div class="row justify-center flex-direction-column">
            <button class="season2">Season 2 (episodes 12-21)</button>
            <div id="season2" class="season series season2 hidden">
            </div>
          </div>
          <div class="row justify-center flex-direction-column">
            <button class="season3">Season 3 (episodes 22-31)</button>
            <div id="season3" class="season series season3 hidden">
            </div>
          </div>
          <div class="row justify-center flex-direction-column">
            <button class="season4">Season 4 (episodes 32-41)</button>
            <div id="season4" class="season series season4 hidden">
            </div>
          </div>
          <div class="row justify-center flex-direction-column">
            <button class="season5">Season 5 (episodes 42-51)</button>
            <div id="season5" class="season series season5 hidden">
            </div>
          </div>
          <div class="row justify-center" >
            <div id="bottom"></div>
          </div>
        </div>
      </div>
      <div id="view-character-by-episode" class="view hidden">
        <div class="row justify-center">
          <h1 id="episode-heading"></h1>
        </div>
        <div id="characters-by-episode" class="row flex-wrap"></div>
        <div class="row flex-direction-column justify-center">
          <a class="portal-link"><img class="portal" src="images/sticker_2060-512x512.png"></a>
          <p class="portal-text">No characters here! <br>
          </br>Go into the portal and get to squanching!</p>
        </div>
      </div>
      <div id="view-bookmarks" data-view="bookmarks" class="view hidden">
        <div class="row justify-center">
          <h1>Bookmarks</h1>
        </div>
        <div id="bookmarks" class="row flex-wrap"></div>
        <div id="place-holder-bookmark" class="row flex-direction-column justify-center">
          <a class="portal-link"><img class="portal" id="portal" src="images/sticker_2060-512x512.png"></a>
          <p id="portal-bookmark-text">No characters here! <br>
          </br>Go into the portal and get to squanching!</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
