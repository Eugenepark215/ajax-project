<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="row justify-center flex-direction-column">
      <img id="logo" src="images/Rick_and_Morty.svg">
      <div class="navbar row">
        <div class="column-third text-align">
          <a data-view="all-characters" id="nav-character">ALL CHARACTERS</a>
        </div>
        <div class="column-third text-align">
          <a data-view="episode-directory" id="nav-episode">EPISODE DIRECTORY</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="all-characters" id="view-characters" class="view active">
        <div class="row justify-center">
          <h1>All Characters</h1>
        </div>
        <div class="row flexwrap" id="character-list"></div>
      </div>
      <div data-view="character-information" id="character-information-detail" class="view"></div>
      <div data-view="episode-directory" id="episode-directory" class="justify-center view hidden">
        <div id="episode-list" class="column-half borderradius whitebackground justify-center">
          <div class="row justify-center">
            <h1 id="episode-directory-title">Episode Directory</h1>
          </div>
          <div class="row justify-center flex-direction-column">
            <button id="season1list" class="season1">Season 1 (episodes 1-11)</button>
            <div id="season1" class="series season1 hidden">
            </div>
          </div>
          <div class="row justify-center flex-direction-column">
            <button id="season2list" class="season2">Season 2 (episodes 12-21)</button>
            <div id="season2" class="series season2 hidden">
            </div>
          </div>
          <div class="row justify-center flex-direction-column">
            <button id="season3list" class="season3">Season 3 (episodes 22-31)</button>
            <div id="season3" class="series season3 hidden">
            </div>
          </div>
          <div class="row justify-center flex-direction-column">
            <button id="season4list" class="season4">Season 4 (episodes 32-41)</button>
            <div id="season4" class="series season4 hidden">
            </div>
          </div>
          <div class="row justify-center flex-direction-column">
            <button id="season5list" class="season5">Season 5 (episodes 42-51)</button>
            <div id="season5" class="series season5 hidden">
            </div>
          </div>
          <div class="row justify-center" >
            <div id="bottom"></div>
          </div>
        </div>
      </div>
      <div class="row justify-center">
        <h1 id="episode-heading"></h1>
      </div>
      <div id="characters-by-episode" class="row flexwrap"></div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
