<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="row justify-center flex-direction-column">
      <img id="logo" src="images/Rick_and_Morty.svg">
      <div class="navbar row">
        <div class="column-third text-align">
          <a data-view="all-characters" id="nav-character">ALL CHARACTERS</a>
        </div>
        <div class="column-third text-align">
          <a data-view="episode-directory" id="nav-episode">EPISODE DIRECTORY</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="all-characters" id="view-characters" class="view active">
        <div class="row justify-center">
          <h1>All Characters</h1>
        </div>
        <div class="row flexwrap" id="character-list"></div>
      </div>
      <div data-view="character-information" id="character-information-detail" class="view"></div>
      <div data-view="episode-directory" id="episode-directory" class="view">

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
